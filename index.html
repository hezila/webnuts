<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/modernizr.js"></script> <!-- Modernizr -->

    <title>Index Page</title>
</head>

<body>
    <header>
        <!-- logo and menu here -->
        <div id="logo"><img src="img/logo.svg" alt="Homepage"></div>

        <div id="hamburger-menu"><a class="img-replace" href="#0">Menu</a></div>
        <div id="cart-trigger"><a class="img-replace" href="#0">Cart</a></div>

        <!-- we use jQuery to move the #main-nav here when the viewport is > 1200px -->
    </header>

    <nav id="main-nav">
        <ul>
            <li><a href="#0">Home</a></li>
            <li><a href="#0">About</a></li>
            <li><a class="current" href="#0">Services</a></li>
            <li><a href="#0">Gallery</a></li>
            <li><a href="#0">Contact</a></li>
        </ul>
    </nav>

    <main id="container">
        <!-- content here -->
        
    </main>

    <div id="shadow-layer"></div>
    <div id="cart">
    <h2>Cart</h2>
        <ul class="cart-items">
            <li>
                <span class="cd-qty">1x</span> Product Name
                <div class="cd-price">$9.99</div>
                <a href="#0" class="cd-item-remove img-replace">Remove</a>
            </li>
     
            <li>
                <span class="cd-qty">2x</span> Product Name
                <div class="cd-price">$19.98</div>
                <a href="#0" class="cd-item-remove img-replace">Remove</a>
            </li>
        </ul> <!-- cd-cart-items -->
 
        <div class="cart-total">
            <p>Total <span>$39.96</span></p>
        </div> <!-- cd-cart-total -->
 
        <a href="#0" class="checkout-btn">Checkout</a>
    
        <p class="cd-go-to-cart"><a href="#0">Go to cart page</a></p>
    </div> <!-- cd-cart -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script> <!-- jQuery -->
</body>
</html>
